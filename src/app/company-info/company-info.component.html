<form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
  <div class="container">

    <div class="row">
      <div class="form-group col-md-10">
        <label>1. Наименование на фирмата</label>
        <input pInputText type="text" class="form-control" [formControl]="form.controls.companyName" placeholder="Задължително" />
      </div>
    </div>

    <div class="row">
      <div class="form-group col-md-10">
        <label>Адрес на фирмата</label>
        <input pInputText type="text" class="form-control" [formControl]="form.controls.companyAddress" placeholder="Задължително" />
      </div>
    </div>

    <div class="row">
      <div class="form-group col-md-5">
        <label>Мобилен телефон</label>
        <input pInputText type="text" class="form-control" [formControl]="form.controls.companyPhone" placeholder="Задължително" />
      </div>
      <div class="form-group col-md-5">
        <label>EMail</label>
        <input pInputText type="text" class="form-control" [formControl]="form.controls.companyEmail" placeholder="Задължително" />
      </div>
    </div>

    <div class="row">
      <div class="form-group col-md-10">
          <label>3. Предмет на дейност на фирмата съгласно Класификацията на икономическите дейности (КИД)</label>
          <p-autoComplete 
            #kidAutoComplete
            [suggestions]="suggestedKIDs$ | async"
            formControlName="companyKID"
            forceSelection="true" 
            dataKey="id" 
            field="nameWithCode"
            [style]="{'width': '100%'}"
            [inputStyle]="{'width': '100%'}">
          </p-autoComplete>
      </div>
    </div>

    <div class="row">
      <div class="form-group col-md-10">
        <label>4. Броят на заетите лица във вашата фирма е:</label><br>
        <p-dropdown [options]="companySizes" [formControl]="form.controls.companySizes" [style]="{'width': '450px'}"></p-dropdown>
      </div>
    </div>

  </div>
</form>
