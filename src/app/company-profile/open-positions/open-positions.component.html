<div class="p-col">
  <div [formGroup]="form">

    <div class="form-group">
      <p-table [value]="openPositions">
        <ng-template pTemplate="header">
          <tr>
            <th style="width: 800px;">НКПД</th>
            <th>Образование</th>
            <th>Брой</th>
            <th>Краен срок</th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-rowData>
          <tr>
            <td>{{ rowData.nkpd.displayName }}</td>
            <td>
              <ng-container>
                <div pEditableColumn>
                  <p-cellEditor>
                    <ng-template pTemplate="input">
                      <select [ngModel]="rowData.education">
                        <option *ngFor="let opt of educations; let i = index" value="{{i}}">{{ opt }}</option>
                      </select>
                    </ng-template>
                    <ng-template pTemplate="output">
                      {{ educations[rowData.education] }}
                    </ng-template>
                  </p-cellEditor>
                </div>
              </ng-container>
            </td>
            <td>{{ rowData.count }}</td>
            <td>{{ rowData.deadline }}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>

  </div>
</div>
