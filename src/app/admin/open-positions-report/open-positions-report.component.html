<p-table [value]="openPositions" dataKey="id">
  <ng-template pTemplate="header">
    <tr>
      <th style="width: 2.25em"></th>
      <th>Позиция</th>
      <th>Брой</th>
      <th>Краен срок</th>
      <th>Компания</th>
      <th>Създадена</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-rowData let-expanded="expanded">
    <tr>
      <td>
        <a href="#" [pRowToggler]="rowData">
            <i [ngClass]="expanded ? 'pi pi-fw pi-chevron-circle-down' : 'pi pi-fw pi-chevron-circle-right'"></i>
        </a>
      </td>
      <td>{{ rowData.position }}</td>
      <td>{{ rowData.count }}</td>
      <td>{{ rowData.deadLine }}</td>
      <td>{{ rowData.company.name }}</td>
      <td>{{ rowData.created }}</td>
    </tr>
  </ng-template>

  <ng-template pTemplate='rowexpansion' let-rowData>
    <tr>
      <td [attr.colspan]="6">
        <p-table [value]="rowData.recomendedPOO">
          <ng-template pTemplate="body" let-detailRowData>
            <tr>
              <td>{{ detailRowData.code }} - {{ detailRowData.name }}</td>
            </tr>
          </ng-template>

          <ng-template pTemplate="emptymessage">
            <tr>
              <td [attr.colspan]="6">Няма намерени записи</td>
            </tr>
          </ng-template>
        </p-table>
      </td>
    </tr>
  </ng-template>
</p-table>
