<div class="p-grid">
  <div class="p-col-12" *ngFor="let inputFormGroup of formArray.controls; let i = index">
    <div class="p-grid">
      <div class="p-col-11">
        <app-nkpd-count [form]="inputFormGroup"></app-nkpd-count>
      </div>
      <div class="p-col-1">
        <button type="button" pButton (click)="removeRow(i)" icon="pi pi-times" title="Изтрий"></button>
      </div>
    </div>
  </div>
  <div class="p-col">
    <button type="button" pButton (click)="addRow()" label="Добави"></button>
  </div>
</div>
