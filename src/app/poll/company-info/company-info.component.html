<!-- <div class="p-grid"> -->
  <div class="p-col">
    <p>
        Уважаеми колеги,<br>
        Преди да пристъпите към въпросите на анкетата, моля попълнета следната информация за Вашата фирма.
    </p>

    <div [formGroup]="form">

      <div class="form-group">
        <label>1. Наименование на фирмата</label>
        <input pInputText type="text" class="form-control" [formControl]="form.controls.companyName" placeholder="Задължително" />
      </div>

      <div class="form-group">
        <label>Адрес на фирмата</label>
        <input pInputText type="text" class="form-control" [formControl]="form.controls.companyAddress" placeholder="Задължително" />
      </div>

      <div class="form-group">
        <label>ЕИК</label>
        <input pInputText type="text" class="form-control" [formControl]="form.controls.companyEIK" placeholder="Задължително" />
      </div>

      <p>2. Контакти</p>

      <div class="p-grid">
        <div class="form-group p-col-5">
          <label>Мобилен телефон</label>
          <input pInputText type="text" class="form-control" [formControl]="form.controls.companyPhone" placeholder="Задължително" />
        </div>
        <div class="form-group p-col-5">
          <label>EMail</label>
          <input pInputText type="text" class="form-control" [formControl]="form.controls.companyEmail" placeholder="Задължително" />
        </div>
      </div>

      <div class="form-group">
          <label>3. Предмет на дейност на фирмата съгласно Класификацията на икономическите дейности (КИД)</label>
          <div class="ui-fluid">
            <p-autoComplete 
              #kidAutoComplete
              [suggestions]="suggestedKIDs$ | async"
              formControlName="companyKID"
              forceSelection="true" 
              dataKey="id" 
              field="displayName"
              placeholder="Код по КИД или част от наименованието"
              [inputStyle]="{'width': '100%'}" >
            </p-autoComplete>
          </div>
      </div>

      <div class="form-group">
        <label>4. Броят на заетите лица във вашата фирма е:</label>
        <div class="ui-fluid">
          <p-dropdown [options]="employedCount" [formControl]="form.controls.companySize" [style]="{'width': '450px'}"></p-dropdown>
        </div>
      </div>

    </div>
  </div>
<!-- </div> -->
