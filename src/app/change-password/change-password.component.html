<div class="p-grid">
  <div class="p-col-4"></div>
  
  <div class="p-col-4">
    <h2>Смяна на парола</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label>Нова парола</label>
        <input pInputText type="password" class="form-control"
          formControlName="password"
          [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
          placeholder="Въведете парола" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Не е въведена парола</div>
        </div>
      </div>

      <div class="form-group">
        <label>Повтори паролата</label>
        <input pInputText type="password" class="form-control"
          formControlName="confirmPassword"
          [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }"
          placeholder="Повторете паролата" />
        <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
          <div *ngIf="f.confirmPassword.errors.required">Не е въведена парола</div>
          <div *ngIf="f.confirmPassword.errors.mustMatch">Грешно повторена парола</div>
        </div>
      </div>

      <div class="p-grid">
        <div class="p-col-4">
          <button [disabled]="loading" class="btn btn-primary" style="width: 100%;">Запази</button>
        </div>
